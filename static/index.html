<html>
  <head>
    <title>MEMES IN SPACE</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
    shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/static/css/memes.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/chartist-js/dist/chartist.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="space-meme-container">
      <h1 class="space-meme-text" style="display: inline">MEMES IN SPACE</h1>
    </div>
    <div class="page">
      <table class="container chart-box">
        <tbody>
          <tr>
            <td>
              <div class="chart" id="height_chart"></div>
            </td>
            <td>
              <div class="chart" id="time_chart"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="cd-holder">
      <table>
        <tbody>
          <tr>
            <td>
              <h4 class="count-digit">
                Hit Counter:
              </h4>
            </td>
            <td>
              <div id="hit_counter"></div>
            </td>
          </tr>
        </tbody>
      </table>
      <img class="ie-badge" src="/static/images/ie.gif">
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script src="/static/chartist-js/dist/chartist.min.js"></script>
    <script src="/static/js/charts.js"></script>
  </body>
</html>
